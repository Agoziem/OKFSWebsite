{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- <div class="text-center p-3 mb-2">
  <h3 class="border-bottom fw-bold">Teachers Data </h3>
</div> -->
<div id="teacherscover">
  <div id="teacherswrapper">
    <div id="aboutcover-text">Teacher's Data </div>
    <div style="color: #fff;">OKFS Awada</div>
    <div class="multiplerule mt-3 d-flex justify-content-center">
      <div class="rule"></div>
      <div class="rule2"></div>
    </div>
  </div>
</div>
<div class="container text-center p-2 p-md-5 p-lg-5">
  <div class="gridcard">
    {% for teacher in Teachers %}
    <article>
      <div class="my-2 mt-3 d-flex justify-content-center align-items-center">
        <div class="Teachers_Profile shadow-sm">
          <img src="{{ teacher.TopTeachersimageURL }}" class=" Teachers_Profile_image shadow-sm" alt="...">
        </div>
      </div>
    
      <div class="text">
        <h5 style="text-transform: uppercase ;">{{ teacher.Profilename }}</h5>
        <div class="multiplerule my-2 d-flex justify-content-center">
          <div class="Trule"></div>
          <div class="Trule2"></div>
        </div>
        <ul class="text-start ps-3">
          <li><span class="fw-bold">Role:</span> {{ teacher.Role }}</li>
          <li><span class="fw-bold">Subject:</span> {{ teacher.Subject}}</li>
          <li><span class="fw-bold">Phone Number: </span> {{ teacher.Phonenumber }}</li>
    
        </ul>
        <div class="icons">
          <a href="" target="_blank"><i class="fab fa-facebook text-secondary mx-1"></i></a>
          <a href="" target="_blank"><i class="fab fa-whatsapp text-secondary  mx-1"></i></a>
          <a href="" target="_blank"><i class="fab fa-twitter text-secondary mx-1"></i></a>
          <a href="" target="_blank"><i class="fab fa-instagram text-secondary mx-1"></i></a>
        </div>
      </div>
    </article>
    {% endfor %}
  </div>
</div>


{% endblock %}
