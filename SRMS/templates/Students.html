{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="p-2 bg-light">
	
<div class="container my-3 mt-md-4">
<div class="card shadow-sm ">
              <div class="card-body text-center">
	          	{% if messages %}
				{% for message in messages %}
			<div class="alert {{ message.tags }} alert-success" role="alert">
	          {{ message }}
			</div>
			{% endfor %}
		{% endif %}
	<img class=" img-fluid mb-2" src="{% static 'OKFS.png' %}" alt="" width="88" height="78">
	  <form action="{% url 'SRMS:result' Classname=class.Class %}"  method="POST">
		{% csrf_token %} 
	    <h6 class=" mb-3 fw-normal"style=" font-family: 'League Spartan', sans-serif;">Please select your name and enter your Card Pin</h6>
	     <div class="mb-2">
	              <select class="form-select" name="Name" id="country" required>
	                <option value="">select your name</option>
	                {% for student in students %}
	                <option>{{ student.Name }}</option>
	                 {% endfor %}
	              </select>
	            </div>
	    <div class="mt-2 form-floating">
	      <input type="pin" name="Pin" class="form-control" id="pin" placeholder="enter Card Pin">
	      <label for="pin">Card Pin</label>
	    </div>
	    <button class=" my-2 w-100 btn btn-md btn-primary" type="submit" value="Save">View result</button>
	    <p class="mt-3 mb-3 text-muted">powered by Gozzy tech</p>
	  </form>
            </div>
     </div>
  </div>
 </section> 
{% endblock %}
