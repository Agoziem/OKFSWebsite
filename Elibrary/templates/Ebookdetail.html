{% extends 'base.html' %}

{% block content %}
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h4 class="fw-light">{{ object.EbookTitle }}</h4>
        <img class="img-fluid my-3" width="75" src="{{object.Ebookimage.url}}"/>
        <p class=" text-muted">{{object.Ebookdescription }}</p>
        <p>
          <a href="{{object.Ebook.url}}" download class="btn btn-primary my-2">Download</a>
          <a href="{{object.Ebook.url}}" class="btn btn-secondary my-2">View Ebook</a>
        </p>
      </div>
    </div>
  </section>
  <div class="container text-secondary mt-2" >
	    <div class="share-btn-container">
		<a href="#" class="facebook-btn">
 <i class="fa fa-share-alt" aria-hidden="true"></i>
      </a>
      <a href="https://www.facebook.com/sharer.php?u={{ request.build_absolute_uri }}" class="facebook-btn">
        <i class="fab fa-facebook"></i>
      </a>

      <a href="https://twitter.com/share?url={{ request.build_absolute_uri }}&text={{ object.EbookTitle }}" class="twitter-btn">
        <i class="fab fa-twitter"></i>
      </a>

      <a href="https://pinterest.com/pin/create/bookmarklet/?media={{ object.Ebookimage.url }}&url={{ request.build_absolute_uri }}&is_video=[is_video]&description={{ object.EbookTitle }}" class="pinterest-btn">
        <i class="fab fa-pinterest"></i>
      </a>

      <a href="https://www.linkedin.com/shareArticle?url={{ request.build_absolute_uri }} &title={{object.EbookTitle }}" class="linkedin-btn">
        <i class="fab fa-linkedin"></i>
      </a>

      <a href="https://wa.me/?text={{ object.EbookTitle }} {{ request.build_absolute_uri }}" class="whatsapp-btn">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
</div>
{% endblock %}
